<mat-drawer-container class="example-container" autosize>

  <nav class="navbar navbar-dark bg-dark">

    <button (click)="drawer.toggle()" class="navbar-toggler" type="button" data-toggle="collapse"
      data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>    
  </nav>

  <mat-drawer #drawer class="example-sidenav" mode="over">
    <p>Menu</p>

    <div class="box-buttons">
      <button class="btn-menu" (click)="drawer.toggle()" mat-raised-button routerLink="/listaCotacoes">
        Inicio
      </button>

      <button class="btn-menu" (click)="drawer.toggle()" mat-raised-button routerLink="/cadastrarCotacao">
        Cadastrar Cotacao
      </button>

      <button class="btn-menu" (click)="drawer.toggle()" mat-raised-button routerLink="/cadastrarProduto">
        Cadastrar Produto
      </button>

      <button class="btn-menu" (click)="drawer.toggle()" mat-raised-button routerLink="/sair">
        Sair
      </button>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
