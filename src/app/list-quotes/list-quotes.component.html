<h3 class="p-3 text-center center">Cotacoes em Aberto</h3>
<hr>
<div class="container">
    <table class="table table-striped table-bordered center">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descricao</th>
                <th>Data Vencimento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let quote of quotations">
                <td>{{quote.quotationName}}</td>
                <td>{{quote.description}}</td>
                <td>{{quote.deliveryDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
<hr>
