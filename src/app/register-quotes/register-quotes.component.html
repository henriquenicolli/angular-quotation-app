<h3>Cadastro de Cotacoes</h3>
<hr>
<form class="form">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Nome Cotacao">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Prazo Entrega">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Data Vencimento">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Frete">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descricao"></textarea>
        </div>
        <div class="col">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Observacoes"></textarea>
        </div>
    </div>
</form>

<div class="save-box">
    <button type="button" class="btn btn-success btn-lg">Salvar</button>
    <button type="button" class="btn btn-danger btn-lg">Cancelar</button>
</div>
